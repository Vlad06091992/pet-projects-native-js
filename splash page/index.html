<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logoButtons">
                <div class="logo"><img src="./img/habitual-branding.png" alt=""></div>
                <div class="buttons">
                    <div class="button background-1"></div>
                    <div class="button background-2"></div>
                    <div class="button background-3"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="mainInfo">
                <div class="info">
                    <h1 class="title">Find the stuff you'll love</h1>
                    <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
                    <div><img src="./img/app-store-button.png" alt=""><img src="./img/google-play-button.png" alt=""></div>
                </div>
                <div class="image"><img src="./img/main-image.png" alt=""></div>
            </div>
        </div>
    </main>
    <div class="imagesContainer">
        <div class="wrapper">
            <div class="imagesStorage">
                <div class="imagesCol"><img class="smallImg" src="./img/cart.png" alt=""></div>
                <div class="imagesCol"><img class="smallImg" src="./img/orders.png" alt=""></div>
                <div class="imagesCol"><img style="display:block" class="smallImg" src="./img/profile.png" alt=""><img style="display:block" class="smallImg" src="./img/product.png" alt=""></div>
                <div class="imagesCol"><img class="smallImg" src="./img/home.png" alt=""></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
